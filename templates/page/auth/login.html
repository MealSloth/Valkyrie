{% extends 'valkyrie.html' %}

{% block title %}Login{% endblock %}

{% block body %}

<section class="valkyrie-page-login__section-body-1">

    <div>
        <h2>Please login</h2>

        <form action="/login/" method="post"> {% csrf_token %}
            <table>
                <tr>
                    <td>
                        {{ form.username }}
                    </td>
                    <td>
                        {{ form.username.errors }}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{ form.password }}
                    </td>
                    <td>
                        {{ form.password.errors }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login" id="submit">
                    </td>
                </tr>
            </table>
        </form>
        {% if reply %}
            <div>
                <h5>{{ reply }}</h5>
            </div>
        {% endif %}
    </div>

</section>

{% endblock %}

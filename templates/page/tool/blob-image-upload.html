<!DOCTYPE html>
<html lang="en">

    {% load staticfiles %}
    {% load tags %}

    <head>
        <meta charset="UTF-8">
        <title>MealSloth Admin</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    </head>

    <body>

        {% include 'fragment/navbar.html' %}

        <section class="valkyrie-page-form-add__section-header">

            <div>

            </div>

        </section>

        <section class="valkyrie-page-form-add__section-form">

            <div>
                <form enctype="multipart/form-data" action="/blob-image-upload/" method="post"> {% csrf_token %}
                    <div>
                        <table>
                            <tr>
                                <td><label for="file">Photo:</label></td>
                            </tr>
                            <tr>
                                <td>{{ form.file.errors }}</td>
                            </tr>
                            <tr>
                                <td>{{ form.file }}</td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="Submit"/></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>

        </section>

    </body>

</html>

{% csrf_token %}
<div class="{{ form_class_name }}">
    <table>
        <tr>
            <td><label for="consumer_id">Consumer:</label></td>
        </tr>
        <tr>
            <td>{{ form.consumer_id.errors }}</td>
        </tr>
        <tr>
            <td>{{ form.consumer_id }}</td>
        </tr>
        <tr>
            <td><label for="title">Title:</label></td>
        </tr>
        <tr>
            <td>{{ form.title.errors }}</td>
        </tr>
        <tr>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <td><label for="description">Description:</label></td>
        </tr>
        <tr>
            <td>{{ form.description.errors }}</td>
        </tr>
        <tr>
            <td>{{ form.description }}</td>
        </tr>
        <tr>
            <td><label for="rating">Rating (Max 10):</label></td>
        </tr>
        <tr>
            <td>{{ form.rating.errors }}</td>
        </tr>
        <tr>
            <td>{{ form.rating }}</td>
        </tr>
    </table>
</div>

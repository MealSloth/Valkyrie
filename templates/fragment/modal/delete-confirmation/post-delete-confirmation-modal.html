<div class="modal fade" id="valkyrie-page-single-listable__post-delete-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Post</h4>
            </div>
            <div class="modal-body">
                <h4>Deleting this post also deletes all of the following associated items:</h4>
                <ul>
                    <li><h5>album</h5></li>
                    <li><h5>location</h5></li>
                </ul>
                <h4>Are you sure you would like to delete this post?</h4>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" href="/post-delete/{{ id }}">
                    Delete Post
                </a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
